<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="keys">
        <button class="operator-btn">AC</button>
        <button class="operator-btn">^2</button>
        <button class="operator-btn">%</button>
        <button class="operator-btn">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">+</button>

        <button>00</button>
        <button>0</button>
        <button>.</button>

        <!-- If we want we can comment the 00 button and uncomment the delete button to delete last written digit only -->
        <!-- <button class="operator-btn">DEL</button> -->
        <button class="operator-btn">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
